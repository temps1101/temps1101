name: Place stone.
on:
  issues:
    types:
      - labeled
jobs:
  place-stone:
    if: github.event.label.name == 'place stone'

    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Run python file
        run: echo "RESULT=$(python othello.py ${{ github.event.issue.title }} ${{ github.event.issue.user.login }} )" >> $GITHUB_ENV

      - name: Commit placed stone
        if: ${{ env.RESULT == 'successfully placed your stone!' }}
        run: |
          git config --global user.name 'temps1101'
          git config --global user.email '62169032+temps1101@users.noreply.github.com'
          git add README.md
          git commit -m "Placed stone"
          git push

      - name: Add comment
        uses: peter-evans/create-or-update-comment@a35cf36e5301d70b76f316e867e7788a55a31dae
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ${{ env.RESULT }}
